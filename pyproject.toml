[tool.poetry]
description = "A fast cubic spline interpolator for real and complex data."
name = "fastcubicspline"
version = "1.1.4"
authors = [
    "Richard Hartmann <richard.hartmann@tu-dresden.de>",
]
license = "BSD (3 clause)"
classifiers = [
    "Operating System :: OS Independent",
    "License :: OSI Approved :: BSD License",
    "Topic :: Utilities",
    "Intended Audience :: Science/Research"
]
repository = "https://github.com/cimatosa/fcSpline"
readme = "README.md"
build = 'build_ext.py'

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.20.3"
black = "^23.7.0"
matplotlib = "^3.7.2"

[tool.poetry.dev-dependencies]
Cython = "^0.29.25"
pytest = "^7.2.2"
scipy = "^1.7.3"
setuptools = "^67.6.0"

[build-system]
requires = ["poetry>=1.4", "Cython", "setuptools", "numpy"]
build-backend = "poetry.core.masonry.api"